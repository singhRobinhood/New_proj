<div class="container">
  <div class="row">
    <div class="col-md-12 mt-4">
      <h1 class="text-center">Vaccine List</h1>
      <table class="table table-bordered table-striped table-hover">
        <thead>
          <tr>
            <th class="text-center">ID</th>
            <th class="text-center">Vaccine name</th>
            <th class="text-center">Doses</th>
            <th class="text-center">&nbsp;</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of users">
            <td>{{ user.id }}</td>
            <td>{{ user.vaccineName }}</td>
            <td>{{ user.doses }}</td>

            <td>
              <button type="button" class="btn btn-info btn-sm mr-2" (click)="showEditUserForm(user)">Edit</button>

              <button type="button" class="btn btn-danger btn-sm" (click)="removeUser(user)">Delete</button>
              <button type="button" class="btn btn-info btn-sm mr-2" onclick="window.location.href = 'https://raw.githubusercontent.com/sayan310787/nodejs_backend/master/assets/data/records.json';">Details</button>
            </td>
          </tr>
        </tbody>
      </table>
      <button class="btn btn-success" (click)="showAddUserForm()">Add New Vaccine</button>
      <div class="mt-4">
        <form *ngIf="userForm">
          <h2>Add New Vaccine</h2>
          <p>Vaccine name: <input type="text" name="vaccineName" [(ngModel)]="newUser.vaccineName" /></p>
          <p>Doses: <input type="text" name="doses" [(ngModel)]="newUser.doses" /></p>
          <p>
            <button type="button" class="btn btn-primary mr-2" (click)="saveUser(newUser)">Submit</button>
            <button type="button" class="btn btn-warning" (click)="cancelNewUser()">Cancel</button>
          </p>
        </form>

        <form *ngIf="editUserForm">
          <h2>Edit Vaccine Details</h2>
          <p>Vaccine name: <input type="text" name="vaccineName" [(ngModel)]="editedUser.vaccineName" /></p>
          <p>Doses: <input type="text" name="doses" [(ngModel)]="editedUser.doses" /></p>
          <p>
            <button type="button" class="btn btn-primary mr-2" (click)="updateUser()">Submit</button>
            <button type="button" class="btn btn-warning" (click)="cancelEdits()">Cancel</button>
          </p>
        </form>
      </div>
    </div>
  </div>
</div>
