    
<div class="login-wrapper">
    <div class="card">
        <div class="card-body">
            <form class="form-signin" (ngSubmit)="onSubmit(signInForm)" #signInForm="ngForm">
                <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

                <label for="inputEmail" class="sr-only">Email address</label>
                <input type="email" class="form-control" id="inputInput" name="email"
                placeholder="name@example.com" required autofocus ngModel>
               
                <label for="inputPassword">Password</label>
                <input type="password" class="form-control" id="inputPassword" name="password" 
                placeholder="Password" required ngModel>
               
                <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
            </form>
        </div>
    </div>
</div>
